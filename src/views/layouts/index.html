<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links App</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/29b71d3b4a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>


{{{ body }}}

	<div class="container p-4">
		<div class="row">
			{{#each links}}
				<div class="col-md-3">
					<div class="card text-center">
						<div class="card-body">
							<a href="{{url}}" target="_blank">
								<h3 class="card-title text-uppercase">
									{{title}}
								</h3>
							</a>
							<p class="m-2">{{description}} </p>
							<p>{{timeago created_at}} </p>
							<a href="" class="btn btn-danger">Delete lik</a>
							<a href="" class="btn btn-secondary">Edit</a>
						</div>
					</div>
				</div>
				{{this}}
			{{/each}}
		</div>
	</div>

<div class="container m-4">
	<div class="row">
			<div class="col-md-4 mx-auto">
				<div class="card text-center">
					<div class="card-header">
							<h3>Signup</h3>
					</div>
					<div class="card-body">
						<form action="/signup" method="POST">
							<div class="form-group">
								<input type="text" name="fullname" placeholder="Full Name" class="form-control" autofocus>
							</div>
							<div class="form-group">
								<input type="text" name="username" placeholder="Username" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" name="password" placeholder="Password" class="form-control">
							</div>
							<div class="form-group">
								<button class="btn btn-success btn-block">Signup</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
</div>


<div class="container p-4">
	<div class="row">
		<div class="col-md-4 mx-auto">
			<div class="card text-center">
				<div class="card-body">
					<h3>Welcome {{user.fullname}}</h3>
					<h4>{{user.username}}</h4>
					<a href="/links" class="btn btn-primary">Save your links</a>
				</div>
			</div>
		</div>
	</div>
</div>

{{#if user}}
<li class="nav-item">
	<a href="/profile" class="nav-link"></a>
</li>
{{/if}}

<main class="index">
	<header class="masthead d-flex">
		<div class="container text-center my-auto">
			<h1 class="mb-1">Favorite Links</h1>
			<h3 class="mb-5">
				<em>Store your favorite links.</em>
			</h3>
			<a href="/signin" class="btn btn-primary">Let's get Started</a>
		</div>
	</header>
</main>
</body>
</html>
